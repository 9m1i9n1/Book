<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
  <li th:each="dto : ${list}" >
<!--    파라미터로 이용-->
    <a th:href="@{/sample/exView(sno=${dto.sno})}">[[${dto}]]</a>
<!--    path로 이용-->
    <a th:href="@{/sample/exView/{sno}(sno = ${dto.sno})}">[[${dto}]]</a>
  </li>
  <li th:each="dto : ${list}">
    [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy/MM/dd')}]]
  </li>
</ul>
</body>
</html>
